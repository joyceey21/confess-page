<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, Kikiii 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }
    h1, p, h2 {
      margin: 10px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background: #4CAF50;
      color: white;
    }
    #yesBtn:hover {
      transform: scale(1.1);
    }
    #noBtn {
      background: #f44336;
      color: white;
      position: relative;
    }
    #nextBtn, #startBtn {
      background: #2196F3;
      color: white;
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Haii Kii👋</h1>
  <p>Aku ada sesuatu buatmu...</p>
  <button id="startBtn">Mulai 💖</button>  <!-- Tempat pesan -->  <div id="messageBox" style="display:none;">
    <h2 id="messageText"></h2>
    <button id="nextBtn">Next ➡</button>
  </div>  <!-- Tempat tombol Yes/No -->  <div id="finalChoice" style="display:none;">
    <h2>Aku merasa nyaman banget bersamamu kiii 💕</h2>
    <h2>I want us to be more than friends💖</h2>
    <h2>Kiki, do you want us to be a couple? 😳💕</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>  <!-- Musik YouTube -->  <div id="music" style="display:none;">
    <iframe id="ytplayer" width="0" height="0" 
      src="https://www.youtube.com/embed/SCQOw1UBsVI?autoplay=1&loop=1&playlist=SCQOw1UBsVI" 
      frameborder="0" allow="autoplay">
    </iframe>
  </div><script>
  const messages = [
    "Ada sesuatu yang ingin aku sampaikan disini...",
    "Mungkin agak kurang sebenarnya kalau disampaikan disini",
    "Tapi aku pilih cara ini untuk ngomongnya karena kamu sering mageran kalau aku ajak keluar huhuhuhu🥹😞🙈",
    "Ingat ga waktu kita secara ga sengaja bertemu di Puswil? Seneng banget njirrr kek diantara banyak kemungkinan bisa kebetulan gitu ygy",
    "Terus aku sering ngajak ke perpus buat ngerjain skripsi bareng? Sebenarnya itu moment yang paling aku tunggu, karena bisa lebih lama bareng kamu😅",
    "Apa kamu masih inget pas aku jatuh, kamu dateng sama Flo bela-belain bawain obat luka. Itu pertama kali ada temen yang sepeduli itu sama aku. aku terhuraaaa🥹🥹",
    "Dan pas ulang tahunku, kamu masih simpan video wawancara yang absurd itu sampai sekarang. Hal kecil, tapi sangat berarti banget buat aku 🙏",
    "Kita juga sering mabar Molen bareng. Waktu aku request affinitas couple dan pakai PP couple sama kamu, sebenernya di hati aku berharap suatu hari kita bisa jadi couple beneran. Tapi meskipun in game, aku seneng banget kamu mau nerima ajakan couple aku hehee.",
    "And Finally, waktu kita nonton Kimetsu no Yaiba, kamu tau ga kii. Aku maraton animenya biar bisa nyambung pas nonton bareng kamu. Karena itu moment yang udah lama aku tunggu-tunggu😅"
  ];

  let index = 0;
  const startBtn = document.getElementById('startBtn');
  const messageBox = document.getElementById('messageBox');
  const messageText = document.getElementById('messageText');
  const nextBtn = document.getElementById('nextBtn');
  const finalChoice = document.getElementById('finalChoice');

  startBtn.addEventListener('click', () => {
    document.getElementById('music').style.display = 'block';
    startBtn.style.display = 'none';
    messageBox.style.display = 'block';
    messageText.textContent = messages[index];
  });

  nextBtn.addEventListener('click', () => {
    index++;
    if (index < messages.length) {
      messageText.textContent = messages[index];
    } else {
      messageBox.style.display = 'none';
      finalChoice.style.display = 'block';
    }
  });

  // Tombol Yes/No
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  let noClickCount = 0;

  const noMessages = [
    "Ehh, salah pencet ya? Coba lagi deh 😏",
    "No?? Impossible. Try again! 😂",
    "Even if you said no, I’m still happy I confessed 💖"
  ];

  noBtn.addEventListener('mouseover', () => {
    if (noClickCount < 2) {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  noBtn.addEventListener('click', () => {
    noClickCount++;
    if (noClickCount >= 2) {
      const randomMsg = noMessages[Math.floor(Math.random() * noMessages.length)];
      document.body.innerHTML = <h1>${randomMsg}</h1><p>Kirim SS ke aku juga biar aku tau jawabanmu 🤭</p>;
    }
  });

  yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
      <h1>Yeayy! you just made me the happiest person today 💖😍</h1>
      <p>Jangan lupa kirim screenshot ini ke aku yaa 📸😏</p>
    `;
  });

  // Animasi hati
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '💖';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 800);
</script></body>
</html>
