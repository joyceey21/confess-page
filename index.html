<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, Kikiii 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }
    h1, h2, p {
      margin: 15px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .show {
      opacity: 1;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 10px;
    }
    button:hover {
      transform: scale(1.1);
    }
    #yesBtn {
      background: #4CAF50;
      color: white;
    }
    #noBtn {
      background: #f44336;
      color: white;
      position: relative;
    }
    .hidden {
      display: none;
    }
    .hearts {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 class="show">Haii Kii 👋</h1>
  <p class="show">Ada sesuatu yang ingin aku sampaikan...</p>
  
  <button id="playMusic">Play Music 🎶</button>
  <button id="startBtn">Mulai</button>

  <div id="messageBox"></div>
  <button id="nextBtn" class="hidden">Next ➡</button>

  <div id="choiceBtns" class="hidden">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <audio id="bgMusic" src="sparkle.mp3" loop></audio>

<script>
  const playBtn = document.getElementById('playMusic');
  const music = document.getElementById('bgMusic');
  playBtn.addEventListener('click', () => {
    music.play();
    playBtn.disabled = true;
    playBtn.innerText = "Playing 🎶";
  });

  const startBtn = document.getElementById('startBtn');
  const nextBtn = document.getElementById('nextBtn');
  const messageBox = document.getElementById('messageBox');
  const choiceBtns = document.getElementById('choiceBtns');

  const messages = [
    "Mungkin agak kurang sebenarnya kalau disampaikan disini...",
    "Tapi aku pilih cara ini untuk ngomongnya karena kamu sering mageran kalau aku ajak keluar huhuhuhu🥹😞🙈",
    "Ingat ga waktu kita secara ga sengaja ketemu di Puswil? Seneng banget rasanya,, kek diantara banyaknya kemungkinan kok bisa kebetulan gitu hehehe...",
    "Terus aku sering ngajak ke perpus buat ngerjain skripsi bareng. Sebenarnya itu moment yang paling aku tunggu, karena bisa lebih lama bareng kamu...",
    "Apa kamu ingat pas aku jatuh, kamu sama Flo bela-belain datang bawain obat luka. Itu pertama kali aku ngerasa ada temen yang peduli banget sama aku 🥹",
    "Pas ulang tahunku, kamu masih simpan video wawancara absurd itu sampai sekarang. Hal kecil, tapi sangat berarti banget buatku🙏",
    "Kita juga sering mabar Molen bareng, Kita juga sering mabar Molen bareng. Waktu aku request affinitas couple dan pakai PP couple sama kamu, sebenernya di hati aku berharap suatu hari kita bisa jadi couple beneran. Tapi meskipun in game, aku seneng banget kamu mau nerima ajakan couple itu hehee. 😅",
    "Terus waktu kita nonton Kimetsu no Yaiba, kamu tau ga kii, aku maraton animenya biar bisa nyambung pas nonton bareng kamu. Karena itu moment yang udah lama aku tunggu-tunggu😅",
    "Dari semua itu aku sadar...",
    "Aku merasa nyaman banget bersamamu kiii 💕",
    "I want us to be more than friends 💖",
    "Kiki, do you want us to be boyfriend and girlfriend and make it official to be a couple? 😳💕"
  ];

  let step = 0;

  startBtn.addEventListener('click', () => {
    startBtn.classList.add('hidden');
    showMessage();
    nextBtn.classList.remove('hidden');
  });

  function showMessage() {
    messageBox.innerHTML = <h2 class="show">${messages[step]}</h2>;
  }

  nextBtn.addEventListener('click', () => {
    step++;
    if (step < messages.length) {
      showMessage();
    } else {
      nextBtn.classList.add('hidden');
      choiceBtns.classList.remove('hidden');
    }
  });

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  let noClick = 0;

  noBtn.addEventListener('mouseover', () => {
    if (noClick < 2) {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  noBtn.addEventListener('click', () => {
    noClick++;
    if (noClick < 2) {
      alert("Ehh, salah pencet ya? Coba lagi 😏");
    } else {
      document.body.innerHTML = `
        <h1>Even if you said no, I’m still happy I confessed 💖</h1>
        <p>Kirim SS ini ke aku ya 🤭</p>`;
    }
  });

  yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
      <h1>Yeayy! You just made me the happiest person today 💖😍</h1>
      <p>Jangan lupa kirim screenshot ini ke aku yaa 📸😏</p>`;
  });

  // animasi hati random
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('hearts');
    heart.innerHTML = "💖";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 800);
</script>
</body>
</html>
